<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
   var fullName = "James Chen";
   console.log('value of fullName', fullName);

   var numberOfPets = 2;
   console.log('value of numberOfPets', numberOfPets);

   var likesVegetables ="true";
   console.log('value of likesVegetables', likesVegetables);

   var nothing ="null";
   console.log('value of nothing', nothing = null);

   var never ="undefined";
   console.log('value of never', never = undefined);
  </script>
</body>
</html>
